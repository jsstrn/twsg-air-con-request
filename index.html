<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>TWSG Air Con Request</title>
</head>
<body>
	<main>
	<h1>TWSG Air Con Request</h1>

	<form id="form">
		<p>
			<label>
				Event Name
				<input required id="event-name">
			</label>
		</p>

		<p>
			<label>
				Date
				<input required type="date" id="date">
			</label>
		</p>

		<p>
			<label>
				Start time
				<input required type="time" id="start-time">
			</label>
		</p>

		<p>
			<label>
				End time
				<input required type="time" id="end-time">
			</label>
		</p>

		<p>
			<label>
				Requester Name
				<input required id="requester-name">
			</label>
		</p>

		<p>
			<label>
				Requester Contact Number
				<input required type="tel" id="requester-contact">
			</label>
		</p>

		<p>
			<button id="generate-pdf" class="submit-button">
			</button>
		</p>
	</form>
	</main>
	<script src="bundle.js"></script>
	<script>
		document.querySelector('#form').addEventListener('submit', event => {
			window.submit(event)
		})
	</script>
</body>
</html>
